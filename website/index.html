<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      <h1>Weather Journal App</h1>
    </div>
    <div class="holder zip">
      <label for="zip"><h3>Enter Zipcode here</h3></label>
      <input type="text" id="zip" placeholder="Enter zip code here">
    </div>
    <div class="holder feel">
      <label for="feelings"><h3>How are you feeling today?</h3></label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type="submit"> Submit </button>
    </div>
    <div class="holder entry">
      <div class="title"><h2>Most Recent Entry</h2></div><hr>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="feeling"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
